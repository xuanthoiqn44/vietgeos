PLG_MAVIKTHUMBNAILS_CONTEXT="Contexto"
PLG_MAVIKTHUMBNAILS_CONTEXT_DESC="Contexto es una combinación de nombres de extensiones y entidades que puede mostrar.
Por ejemplo en el componente Content: com_content.archive, com_content.article, com_content.categories, com_content.category, com_content.featured.
En el módulo HTML personalizado - mod_custom.content. Aquí se recogen los ajustes en función del contexto."
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS="Ajustes dependientes del contexto"
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS_DESCRIPTION="
Cada elemento en una nueva linea en el formato:
&lt;contexto&gt;|&lt;tipo de popup&gt;|&lt;tipo de redimensionamiento&gt;|&lt;tamaño predeterminado&gt;|&lt;ancho predeterminado&gt;x&lt;alto predeterminado&gt;
Valores permitidos que puedes ver en los campos.
Ejemplo, puede establecer ajustes para Blog de contenidos:
com_content.category|none|fill|all|200x150"
