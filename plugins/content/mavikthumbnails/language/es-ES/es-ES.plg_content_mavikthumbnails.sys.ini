PLG_MAVIKTHUMBNAILS_DESCRIPTION="<p>Este Plugin crea vistas previas de imágenes.
Inserte una imagen grande en el texto y cambie su tamaño al tamaño necesario (arrastrando una esquina de la imagen o estableciendo sus atributos).
El Plugin creará automáticamente una previsualización de esta imagen, añadirá un enlace a la imagen original y el código para el popup.</p>
<p>También se puede utilizar para añadir enlaces a textos completos en blogs y demás operaciones dependientes del contexto.</p>
