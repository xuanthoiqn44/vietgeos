PLG_MAVIKTHUMBNAILS_CONTEXT="Context"
PLG_MAVIKTHUMBNAILS_CONTEXT_DESC="Mit Context lässt sich über eine Kombination aus Erweiterungsnamen und deren spezifischen Objekten (entities) die Anzeigeart steuern.
Zum Beispiel für die Komponente Content: com_content.archive, com_content.article, com_content.categories, com_content.category, com_content.featured. 
Oder zum Beispiel für das Modul Custom-HTML: mod_custom.content. Mehrere unterschiedliche Einstellungsangaben sind möglich."
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS="Context-abhängige Einstellungen"
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS_DESCRIPTION="
