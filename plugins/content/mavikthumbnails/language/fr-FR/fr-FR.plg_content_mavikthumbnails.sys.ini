PLG_MAVIKTHUMBNAILS_DESCRIPTION="<p>Ce plugin crée des vignettes pour les images.
Insérez une grande image dans le texte et redimensionnez-la à la taille adéquate
(faites glisser un angle de l'image ou définissez ses attributs).
Le plugin créera automatiquement une vignette de cette image, et ajoutera un lien vers l'image originale et le code pour le pop-up. </ p>
<p> Il peut également être utilisé pour ajouter des liens vers l'article complet dans les blogs et d'autres  opérations dépendant du contexte.</p>
