PLG_MAVIKTHUMBNAILS_CONTEXT="Contexte"
PLG_MAVIKTHUMBNAILS_CONTEXT_DESC="Le contexte est une combinaison des noms d'extensions et des entités affichées. 
Par exemple pour le composant contenu: com_content.archive, com_content.article, com_content.categories, com_content.category, com_content.featured. 
Dans le module HTML personnalisé - mod_custom.content. Ici sont réunis les paramètres qui dépendent du contexte."
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS="paramètres selon contexte"
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS_DESCRIPTION="
Chaque élément dans une nouvelle ligne selon ce format:
<contexte>|<type popup>|<type redimensionnement>|<taille par défaut>|<largeur par défaut>x<hauteur par défaut>
Les valeurs autorisées que l'on peut indiquer dans les champs.
Exemple, vous pouvez définir ces paramètres pour un blog de contenu:
com_content.category|none|fill|all|200x150"
