PLG_MAVIKTHUMBNAILS_RETINA_RATIO_DESCRIPTION="Ratios admissibles d'agrandissement pour la taille de l'image, séparés par des virgules. Default: 2,3"
PLG_MAVIKTHUMBNAILS_SUBDIRECTORY="Créer des sous-répertoires dans le répertoire pour les vignettes"
PLG_MAVIKTHUMBNAILS_SCRIPTS_SUBDIRECTORY_DESCRIPTION="Oui - Copiez la structure de répertoire. Non - Tous les fichiers dans un seul répertoire"
PLG_MAVIKTHUMBNAILS_DIRECTORY_DESCRIPTION="Entrez les répertoires pour les vignettes. En plus du répertoire partagé, vous pouvez spécifier des répertoires distincts pour des images spécifiques. Chaque répertoire spécifié sur une ligne distincte. Format: image_catalog:icon_catalog. Example: images/stories:images/imgthumb"