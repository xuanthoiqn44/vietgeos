PLG_MAVIKTHUMBNAILS_GALLERY="Galerie (PRO)"
PLG_MAVIKTHUMBNAILS_GALLERY_DESC="Seulement dans la version PRO. Créer une galerie avec toutes les images du dossier spécifié. Les images sont triées par nom de fichier. Pour insérer la galerie dans le texte, saisir le code suivant: {gallery width=<width> height=<height>}<path>{/gallery} (unité taille non nécessaire). Exemple:{gallery width=150 height=150}images/sampledata/fruitshop{/gallery}"
