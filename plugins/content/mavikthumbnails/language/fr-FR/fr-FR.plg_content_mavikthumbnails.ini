PLG_MAVIKTHUMBNAILS_RETINA="Retina (PRO)"
PLG_MAVIKTHUMBNAILS_RETINA_DESC="Seulement dans la version PRO. Support pour les écrans haute définition (Retina). Ils sont utilisés par les smartphones modernes, tablettes et ordinateurs portables. Pour ces appareils une version spéciale d'aperçu sera générée."
