PLG_MAVIKTHUMBNAILS_CONTEXT_DESC="Контекст - це поєднання назв розширення і сутності, яку воно може відображати.
Наприклад у Матеріалів це: com_content.archive, com_content.article, com_content.categories, com_content.category, com_content.featured.
У модуля HTML-код - mod_custom.content. Тут зібрані налаштування, які залежать від контексту."
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS="Контекстно-залежні налаштування"
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS_DESCRIPTION="Тут можна змінити налаштування плагіну для окремих контекстів.
Кожне налаштування задається в окремому рядку в форматі:
&lt;контекст&gt;|&lt;тип вікна&gt;|&lt;пропорції&gt;|&lt;розмір за замовчуванням&gt;|&lt;ширина за замовчуванням&gt;х&lt;висота за замовчуванням&gt;
Допустимі значення можна подивитися у відповідних полях.
Наприклад, для блогу статей можно задати налаштування наступним чином:
com_content.category|none|fill|all|200x150"
