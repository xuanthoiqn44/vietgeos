PLG_MAVIKTHUMBNAILS_CONTEXT="Context"
PLG_MAVIKTHUMBNAILS_CONTEXT_DESC="Context is een combinatie van de namen van extensies en diensten die kunnen worden weergegeven.
Bijvoorbeeld in component Content: com_content.archive, com_content.article, com_content.categories, com_content.category, com_content.featured.
In module Aangepaste HTML - mod_custom.content. Hier worden de instellingen verzameld afhankelijk van de context."
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS="Context-afhankelijke instellingen"
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS_DESCRIPTION="
Elk item in een nieuwe regel in het volgende formaat:
&lt;context&gt;|&lt;popup type&gt;|&lt;resize type&gt;|&lt;default size&gt;|&lt;default width&gt;x&lt;default height&gt;
Toegestane waarden kunt u in de velden zien.
Bivoorbeeld, u kunt de instellingen instellen voor blog of inhoud:
com_content.category|none|fill|all|200x150"
