PLG_MAVIKTHUMBNAILS_DESCRIPTION="<p>生成图片预览图的插件。文中插入大图片，调整到需要的大小（拖动或设置属性）。插件自动创建该图片的预览图，添加原图链接及弹出代码。</p><p>常用于博客中添加到全文的链接及其它上下文操作中。</p><h3>专业版</h3><p>付费版特色 (PRO):</p><ul><li>相册</li><li>支持高清显示 (Retina)</li><li>添加到标签 \"Images and links\"的图片处理</li><li>悬停放大</li></ul><b><a href=\"http://mavik.com.ua/store/\">购买专业版</a></b><h4>提交你的语言翻译来免费获取专业版！</h4>"
