PLG_MAVIKTHUMBNAILS_CONTEXT="Контекст"
PLG_MAVIKTHUMBNAILS_CONTEXT_DESC="Контекст - это сочетание названий расширения и сущности, которую оно может отображать.
Например у Материалов это: com_content.archive, com_content.article, com_content.categories, com_content.category, com_content.featured.
У модуля HTML-код - mod_custom.content. Здесь собраны настройки зависящие от контекста."
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS="Контекстно-зависимые настройки"
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS_DESCRIPTION="Здесь можно изменить настройки плагина для отдельных контекстов.
Каждая настройка записывается в отдельную строку в формате:
&lt;контекст&gt;|&lt;всплывающее окно&gt;|&lt;пропорции&gt;|&lt;размеры по уполчанию&gt;|&lt;ширина по умолчанию&gt;х&lt;высота по умолчанию&gt;
Возможные значения можно посмотреть в соответсвующих полях.
Например, для блога материалов можно задать настройки следующим образом:
com_content.category|none|fill|all|200x150"
PLG_MAVIKTHUMBNAILS_OG_IMAGE="Добавлять мета-тег og:image"
