PLG_MAVIKTHUMBNAILS="Innehåll - mAvik förhandsvisning"
PLG_MAVIKTHUMBNAILS_DESCRIPTION="<p>Plugin som skapar förhandsvisning av bilder.
Lägg in stora bilder i en text och ändra önskad storlek
(dra i hörnet för att sätta attributen).
Pluginnet kommer automatiskt att skapa en förhandsvisning av bilden,
lägger till länk till bild i orginalstorlek och kod till popup.</p>
<p>Pluginnet kan också användas till att lägga till länkar till
fulltext i bloggar och andra innehållsberoende operationer.</p>
<h3>Pro-versionen</h3>
<p>Funktioner i den betalda (PRO) versionen:</p>
<ul>
<li>Galleri</li>
<li>Stöd för HD-skärmar (Retina)</li>
<li>behandling av bilder som finns i fliken \"Bilder och länkar\"</li>
<li>Förstora bilder när muspekaren vilar över en bild</li>
</ul>
<b><a href=\"http://mavik.com.ua/store/\">Köp Pro-versionen</a></b>
<h4>Få PRO-versionen gratis genom att skicka oss en översättning av pluginnet på ditt språk!</h4>
"