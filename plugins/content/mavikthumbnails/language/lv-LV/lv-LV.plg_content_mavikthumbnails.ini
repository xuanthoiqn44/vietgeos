PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS_DESCRIPTION="Šeit var izmainīt spraudņa uzstādījumus atsevišķiem kontekstiem.
Katrs uzstādījums ierakstās atsevišķā rindā formātā:
&lt;konteksts&gt;|&lt;uzpeldošais logs&gt;|&lt;proporcijas&gt;|&lt;izmēri pēc noklusējuma&gt;|&lt;platums pēc noklusējuma&gt;х&lt;augstums pēc noklusējuma&gt;
Iepsējamos lielumus var apskatīt atbilstošajos laukos.
Piemēram, bloga materiāliem var izmantot sekojošus uzstādījumus:
com_content.category|none|fill|all|200x150"
