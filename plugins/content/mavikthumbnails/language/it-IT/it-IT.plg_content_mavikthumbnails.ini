PLG_MAVIKTHUMBNAILS_CONTEXT="Contesto"
PLG_MAVIKTHUMBNAILS_CONTEXT_DESC="Il contesto è una combinazione i nomi fi estensioni ed entità che possono essere visualizzate.
Per esempio nel componente Content: com_content.archive, com_content.article, com_content.categories, com_content.category, com_content.featured.
Nel modulo Personalizzato: mod_custom.content. Qui sono raccolte le impostazioni dipendenti dal contesto."
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS="Impostazioni dipendenti dal contesto"
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS_DESCRIPTION="
Ogni elemento in una nuova linea e nel formato:
&lt;context&gt;|&lt;popup type&gt;|&lt;resize type&gt;|&lt;default size&gt;|&lt;default width&gt;x&lt;default height&gt;
I valori ammessi sono visualizzabili nei campi.
Per esempio puoi impostare per i contenuti visualizzati in blog:
com_content.category|none|fill|all|200x150"
