PLG_MAVIKTHUMBNAILS_DESCRIPTION="<p>Il plugin crea le anteprime delle immagini.
Inserisci un'immagine grade nel testo e ridimensionala alla dimensione necessaria 
(trascina un angolo dell'immagine o inserisci le dimensioni specifiche negli attributi).
Il plugin creerà automaticamente l'anteprima dell'immagine,
aggiungerà il collegamento all'immagine con le dimensioni originali ed inserirà il codice per il pop-up.</p>
<p>Può anche essere utilizzato per l'aggiunta dei collegamenti al testo integrale in visualizzazione blog
ed altri operazioni dipendenti dal contesto.</p>
<h3>Versione Pro</h3>
<p>Caratteristiche della versione a pagamento (PRO):</p>
<ul>
<li>Galleria</li>
<li>Supporto per display ad Alta Definizione (Retina)</li>
<li>Elaborazione delle immagini inserite nella scheda \"Immagini e link\"</li>
<li>Zoom dell'immagine al passaggio del mouse</li>
</ul>
