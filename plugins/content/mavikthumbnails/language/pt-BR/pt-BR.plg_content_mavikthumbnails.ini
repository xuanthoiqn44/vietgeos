PLG_MAVIKTHUMBNAILS_CONTEXT="Contexto"
PLG_MAVIKTHUMBNAILS_CONTEXT_DESC="O contexto é uma combinação dos nomes das extensões e entidades que podem mostrar.
Por exemplo no componente de Conteúdo: com_content.archive, com_content.article, com_content.categories, com_content.category, com_content.frontpage.
No módulo HTML Personalizado - mod_custom.content. Aqui são coletadas as definições dependendo do contexto."
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS="Configurações dependentes do<br> contexto"
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS_DESCRIPTION="
Cada item em uma nova linha no formato:
&lt;context&gt;|&lt;popup type&gt;|&lt;resize type&gt;|&lt;default size&gt;|&lt;default width&gt;x&lt;default height&gt;
Os valores permitidos você pode ver em campos.
Exemplo, você pode definir configurações para o blog de conteúdo:
com_content.category|none|fill|all|200x150"
