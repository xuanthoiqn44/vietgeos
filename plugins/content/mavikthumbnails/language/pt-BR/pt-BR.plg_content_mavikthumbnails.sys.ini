PLG_MAVIKTHUMBNAILS_DESCRIPTION="<p>O plugin cria pré-visualizações para imagens.
Insira uma imagem grande no texto e redimensione-a para o tamanho necessário
(arraste um canto da imagem ou defina os atributos).
O plugin criará automaticamente uma pré-visualização para esta imagem,
e adicionará um link para a imagem original e código para o pupup.</p>
<p>Ele também pode ser usado para adicionar links para o texto completo em blogs
e outras operações dependentes do contexto.</p>
<h3>Versão Pro</h3>
<p>Recursos da versão paga (PRO):</p>
<ul>
<li>Galeria</li>
<li>Suporte para exibição de Alta Definição (Retina)</li>
<li>Processamento de imagens que são adicionadas na aba \"Imagens e links\"</li>
<li>Zoom na imagem ao passar o mouse</li>
</ul>
