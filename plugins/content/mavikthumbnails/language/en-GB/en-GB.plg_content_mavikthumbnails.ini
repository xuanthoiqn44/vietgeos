PLG_MAVIKTHUMBNAILS_CONTEXT="Context"
PLG_MAVIKTHUMBNAILS_CONTEXT_DESC="Context is a combination of names of extensions and entities that it can display.
For example in component Content: com_content.archive, com_content.article, com_content.categories, com_content.category, com_content.featured.
In module Custom HTML - mod_custom.content. Here are collected settings depending on context."
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS="Context-depended settings"
PLG_MAVIKTHUMBNAILS_CONTEXT_SETTINGS_DESCRIPTION="
Every item in new line in format:
&lt;context&gt;|&lt;popup type&gt;|&lt;resize type&gt;|&lt;default size&gt;|&lt;default width&gt;x&lt;default height&gt;
Allowable values you can see in fields.
Example, you can set settings for blog of content:
com_content.category|none|fill|all|200x150"
